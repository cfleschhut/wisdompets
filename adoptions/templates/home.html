{% extends 'base.html' %}

{% block content %}
  <div class="pets">
    {% for pet in pets %}
    <div class="petname">
      <h3>
        <a href="{% url 'pet_detail' pet.id %}">
          {{ pet.name | capfirst }}
        </a>
      </h3>
      <p>{{ pet.species }}</p>
      {% if pet.breed %}
        <p>Breed: {{ pet.breed }}</p>
      {% endif %}
      <p class="hidden">
        {{ pet.description }}
      </p>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
